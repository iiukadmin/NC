<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>cordova-plugin-camera-preview Sample App</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  </head>
  <body>
    <div class="controls">
      <div class="block">
        <button id="startCameraAboveButton">Start Camera Above HTML</button>
        <button id="stopCameraButton">Stop Camera</button>
      </div>

      <div class="block">
	  	<p style="margin-top:0px"><button id="startCameraBelowButton">Start Camera Behind HTML</button></p>
      </div> 

     <!-- <div class="block">
        <button id="takePictureButton">Take Picture</button>
        <button id="switchCameraButton">Switch Camera</button>
      </div>
-->
    <!--  <div class="block">
        <button id="hideButton">Hide</button>
        <button id="showButton">Show</button>
      </div>
-->
  	<div class="block">
		<button id="takePictureButton" style="position: absolute; top: 0%; left: 0; right: 0%; bottom: 20%; border: dashed;">T</button><!-- bottom left Top -->
		<button id="hideButton" style="position: absolute; top: 80%; left: 0; right: 50%; bottom: 10%; border: dashed;">H</button><!-- bottom left Top -->
		<button id="showButton" style="position: absolute; top: 90%; left: 0; right: 50%; bottom: 0; border: dashed;">S</button><!-- bottom left Bottom-->
    	<button id="startCamera" style="position: absolute; top: 80%; left: 50%; right: 0; bottom: 0; border: dashed;">C</button><!-- bottom right -->
	  </div>


      <div class="block">
        <button id="showSupportedPictureSizes">Supported Picture Sizes</button>
      </div>
    </div>

    <div class="pictures">
      <p><img id="originalPicture" width="200"/></p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="CameraPreview.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
