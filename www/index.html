    <!— camera preview canvas —>
        <div style="width:50%;" hidden="true"><canvas id="camera" hidden="true" width="10" height="20" style="border:2px"></canvas></div>

        <script type="text/javascript" src="cordova.js"></script>

        <script>
            document.addEventListener("deviceready", function() {
                                          canvasMain = document.getElementById("camera");
                                          window.plugin.CanvasCamera.initialize(canvasMain);
                                          // define options
                                          var opt = {
                                              quality: 75,
                                              destinationType: window.plugin.CanvasCamera.DestinationType.IMAGE_URI,
                                              encodingType: window.plugin.CanvasCamera.EncodingType.JPEG,
                                              saveToPhotoAlbum:true,
                                              correctOrientation:true,
                                              width:64,
                                              height:48
                                          };
                                          window.plugin.CanvasCamera.start(opt);
                                      });


			function onChangeDevicePositionFront() {
			    var newDevicePosition;
				newDevicePosition = window.plugin.CanvasCamera.CameraPosition.FRONT;
			    window.plugin.CanvasCamera.setCameraPosition(newDevicePosition);	
			}

			function onChangeDevicePositionBack() {
			    var newDevicePosition;
				newDevicePosition = window.plugin.CanvasCamera.CameraPosition.BACK;
			    window.plugin.CanvasCamera.setCameraPosition(newDevicePosition);	
			}


            function onChangeDevicePosition() {               
	            var newDevicePosition = window.plugin.CanvasCamera.CameraPosition.BACK;
                if (document.getElementById("deviceposition_back").checked)
                {
                    newDevicePosition = window.plugin.CanvasCamera.CameraPosition.BACK;
                }
                else if (document.getElementById("deviceposition_front").checked)
                {
                    newDevicePosition = window.plugin.CanvasCamera.CameraPosition.FRONT;
                }
                //
                window.plugin.CanvasCamera.setCameraPosition(newDevicePosition);
            }

            function onChangeFlashMode() {

                var newFlashMode = window.plugin.CanvasCamera.FlashMode.OFF;
                if (document.getElementById("flashmode_off").checked)
                {
                    newFlashMode = window.plugin.CanvasCamera.FlashMode.OFF;
                }
                else if (document.getElementById("flashmode_on").checked)
                {
                    newFlashMode = window.plugin.CanvasCamera.FlashMode.ON;
                }
                else if (document.getElementById("flashmode_auto").checked)
                {
                    newFlashMode = window.plugin.CanvasCamera.FlashMode.AUTO;
                }

                window.plugin.CanvasCamera.setFlashMode(newFlashMode);
            }

            function onTakePicture() {
                window.plugin.CanvasCamera.takePicture(onTakeSuccess);
            }

            function onTakeSuccess(data) {
	           // alert(json_encode(data));
            }
        </script>
