<ons-page  ng-controller="MessageDetailController">
    <ons-toolbar id="BarborderBottom">
       <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">{{message.title}}</div>
        <div class="right">
 <i ng-show="" class="fa fa-envelope-o Editeve" onclick="app.deleteMessage();"></i><span class="Editeve" ng-show="">{{messageCount}}</span>
 
         </div>
    </ons-toolbar>
    <div class="article-content"  ng-bind-html="message.content | trustHtml">
    </div>
    <button class="button button--large btn-msg-del" ng-click="deleteMessage()">Delete Message</button>
</ons-page>
