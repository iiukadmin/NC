    <body ng-controller="AppController" ng-init="busy=true">
        <div class="loading" ng-show="busy"> 
            <p><i class="fa fa-spin fa-spinner fa-lg"></i><br />
                <span ng-show="!waitNetwork">loading ...</span>
                <span ng-show="waitNetwork">waiting for network connection...</span>
            </p>
        </div>
        <ons-navigator hide-toolbar="true" var="myNavigator"  > 
            <ons-page ng-controller="SlidingMenuController" >
                <ons-sliding-menu var="app.slidingMenu" 
                    hide-toolbar="true" 
                    menu-page="pages/menu.html"  
                    main-page="pages/login.html" 
                    side="left" 
                    type="overlay" 
                    swipeable="false"
                    max-slide-distance="200px">

            </ons-page>
